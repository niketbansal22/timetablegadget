<!DOCTYPE html>
<html>
  <head>
	<link rel="stylesheet" type="text/css" href="settings.css">
	<script type="text/javascript" src="jquery.js"></script>
	<script type="text/javascript" src="locale.js"></script>
	<script type="text/javascript" src="localize.js"></script>
	<script type="text/javascript" src="settings.js"></script>
  </head>
  <body id="settings">
	<p>
		<label for="slctDay" localize="dayOfTheWeek"></label><br>
		<select id="slctDay">
			<option value="mon" localize="monday"></option>
			<option value="tue" localize="tuesday"></option>
			<option value="wed" localize="wednsday"></option>
			<option value="thu" localize="thursday"></option>
			<option value="fri" localize="friday"></option>
			<option value="sat" localize="saturday"></option>
		</select>
		<input type="checkbox" id="cbEvenWeek" />
		<label for="cbEvenWeek" localize="evenWeek"></label>
	</p>
	<div>
		<div class="evenWeek mon" localize="evenWeek">
			<div><br>
				<label for="0" localize="first"></label><br>
				<input id="0" type="text" value="123" class="lastPair" /><br><br>
			</div>
			<div>
				<a href="#" localize="more" class="more"></a>
			</div>
		</div>
		<div class="oddWeek mon" localize="oddWeek">
			<div><br>
				<label for="0" localize="first"></label><br>
				<input id="0" type="text" class="lastPair" /><br><br>				
			</div>
			<div>
				<a href="#" localize="more" class="more"></a>
			</div>
		</div>
	</div>
  </body>
</html>
